{% extends "pta/base.html" %}

{% block title %}Edit user{% endblock %}

{% block content %}
    <form class="form-horizontal" method="post">
        {% csrf_token %}


        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg" style="margin-left:18px">Save changes</button>
        </div>

        {% for field, errors in form.errors.items %}
            {% for error in errors %}
                <p style="color: red">{{ error }}</p>
            {% endfor %}
        {% endfor %}

        <div class="panel panel-info">
            <div class="panel-heading">
                User
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="id_username">User:</label>
                    <div class="col-sm-6">
                        <input type="text" disabled class="form-control" id="id_username"
                               name="username" value="{{ user }}">
                    </div>
                    <div class="col-sm-4">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="id_first_name">First Name:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="id_first_name"
                               name="first_name" value="{{ user.first_name }}">
                    </div>
                    <div class="col-sm-4">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="id_last_name">Last Name:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="id_last_name"
                               name="last_name" value="{{ user.last_name }}">
                    </div>
                    <div class="col-sm-4">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="id_email">Email Address:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="id_email"
                               name="email" value="{{ user.email }}">
                    </div>
                    <div class="col-sm-4">
                    </div>
                </div>
            </div>
        </div>

        {% if teacher %}
            <div class="panel panel-info">
                <div class="panel-heading">
                    Classroom Info
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="id_classinfo">Class
                            info:</label>
                        <div class="col-sm-6">
                    <textarea class="form-control" rows="6" id="id_classinfo"
                              name="classinfo">{{ classinfo }}</textarea>
                        </div>
                        <div class="col-sm-4">
                        </div>
                    </div>
                </div>
            </div>
        {% endif %}
    </form>

{% endblock %}

{% extends "pta/base.html" %}

{% load staticfiles %}

{% block title %}Meet the Team{% endblock %}

{% block content %}
    {% for person in teammember_list %}
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <div class="thumbnail">
                <a href="#"><img src="/static/pta/{{ person.imagename }}" class="img-thumbnail" width="200" height="200"
                                 alt="pic of {{ person.fullname }}"></a>
                <div class="caption text-center">
                    <p><strong>{{ person.fullname }}</strong></p>
                </div>
                <div class="caption text-justify">
                    <p>{{ person.description }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
        </div>
    </div>
    {% endfor %}

{% endblock %}
